<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moja Kolekcja Whisky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .footer {
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 1em;
      margin-top: auto;
      margin-bottom: 8px;
      letter-spacing: 1px;
      font-family: inherit;
      position: fixed;
      left: 0;
      bottom: 0;
      background: transparent;
      z-index: 100;
    }
    @media (max-width: 600px) {
      .footer {
        font-size: 0.95em;
        margin-top: auto;
      }
    }
    html {
      box-sizing: border-box;
      max-width: 100vw;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0e6d2;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      max-width: 100vw;
    }
    .login-container {
      background-color: #2c2c2c;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 1.5em;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      padding: 12px 16px;
      background-color: #3a3a3a;
      color: #f0e6d2;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    .login-form button {
      padding: 12px 16px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-form button:hover {
      background-color: #a97a50;
    }
    .error {
      color: #ffb3b3;
      background: #3a1e1e;
      border-radius: 5px;
      padding: 6px 10px;
      margin-bottom: 8px;
      text-align: center;
      font-size: 0.95em;
    }
    @media (max-width: 600px) {
      .login-container {
        padding: 16px 4px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.1em;
        margin-bottom: 16px;
      }
      .login-form input, .login-form button {
        font-size: 1em;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1> Moja Kolekcja</h1>
    <form class="login-form" id="login-form" autocomplete="off">
      <input type="text" id="login" placeholder="Login" required />
      <input type="password" id="password" placeholder="Hasło" required />
      <div id="login-error" class="error" style="display:none"></div>
      <button type="submit">Zaloguj się</button>
    </form>
  </div>
  <div class="footer">&copy; <span style="color:#aaa;">jedryka-studio</span></div>
  <script>
    // Przykładowe dane logowania
    const USER = "admin";
    const PASS = "whisky2025";
    const form = document.getElementById("login-form");
    const errorDiv = document.getElementById("login-error");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const login = document.getElementById("login").value.trim();
      const pass = document.getElementById("password").value;
      if (login === USER && pass === PASS) {
        window.location.href = "mycollection.html";
      } else {
        errorDiv.textContent = "Nieprawidłowy login lub hasło.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>

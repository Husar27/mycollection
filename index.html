<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moja Kolekcja Whisky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .footer {
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 1em;
      margin-top: auto;
      margin-bottom: 8px;
      letter-spacing: 1px;
      font-family: inherit;
      position: fixed;
      left: 0;
      bottom: 0;
      background: transparent;
      z-index: 100;
    }
    @media (max-width: 600px) {
      .footer {
        font-size: 0.95em;
        margin-top: auto;
      }
    }
    html {
      box-sizing: border-box;
      max-width: 100vw;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0e6d2;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      max-width: 100vw;
    }
    .login-container {
      background-color: #2c2c2c;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 1.5em;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      padding: 12px 16px;
      background-color: #3a3a3a;
      color: #f0e6d2;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    .login-form button {
      padding: 12px 16px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-form button:hover {
      background-color: #a97a50;
    }
    .error {
      color: #ffb3b3;
      background: #3a1e1e;
      border-radius: 5px;
      padding: 6px 10px;
      margin-bottom: 8px;
      text-align: center;
      font-size: 0.95em;
    }
    @media (max-width: 600px) {
      .login-container {
        padding: 16px 4px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.1em;
        margin-bottom: 16px;
      }
      .login-form input, .login-form button {
        font-size: 1em;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1> Moja Kolekcja</h1>
    <form class="login-form" id="login-form" autocomplete="off">
      <input type="text" id="login" placeholder="Login" required />
      <div style="position:relative; width:100%;">
        <input type="password" id="password" placeholder="Hasło" required style="padding-right:38px;" />
        <span id="toggle-password" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; user-select:none;" title="Pokaż/ukryj hasło">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="#aaa" stroke-width="2" d="M1.5 12S5 5.5 12 5.5 22.5 12 22.5 12 19 18.5 12 18.5 1.5 12 1.5 12Z"/><circle cx="12" cy="12" r="3.5" stroke="#aaa" stroke-width="2"/></svg>
        </span>
      </div>
      <div id="login-error" class="error" style="display:none"></div>
      <button type="submit">Zaloguj się</button>
    </form>
  </div>
  <div class="footer">&copy; <span style="color:#aaa;">jedryka-studio</span></div>
  <script>
    // Nowoczesne oczko SVG do podglądu hasła
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("toggle-password");
    const eyeIcon = document.getElementById("eye-icon");
    let eyeOff = false;
    const eyeSVG = '<svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="#aaa" stroke-width="2" d="M1.5 12S5 5.5 12 5.5 22.5 12 22.5 12 19 18.5 12 18.5 1.5 12 1.5 12Z"/><circle cx="12" cy="12" r="3.5" stroke="#aaa" stroke-width="2"/></svg>';
    const eyeOffSVG = '<svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="#aaa" stroke-width="2" d="M1.5 12S5 5.5 12 5.5 22.5 12 22.5 12 19 18.5 12 18.5 1.5 12 1.5 12Z"/><circle cx="12" cy="12" r="3.5" stroke="#aaa" stroke-width="2"/><line x1="4" y1="20" x2="20" y2="4" stroke="#aaa" stroke-width="2"/></svg>';
    togglePassword.addEventListener("click", function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.innerHTML = eyeOffSVG;
      } else {
        passwordInput.type = "password";
        togglePassword.innerHTML = eyeSVG;
      }
    });
    // Obsługa logowania przez backend API
    const form = document.getElementById("login-form");
    const errorDiv = document.getElementById("login-error");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const login = document.getElementById("login").value.trim();
      const pass = document.getElementById("password").value;
      try {
  const res = await fetch("https://mycollection-p7lq.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login, password: pass })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          window.location.href = "mycollection.html";
        } else {
          errorDiv.textContent = data.error || "Nieprawidłowy login lub hasło.";
          errorDiv.style.display = "block";
        }
      } catch (err) {
        errorDiv.textContent = "Błąd połączenia z serwerem.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
